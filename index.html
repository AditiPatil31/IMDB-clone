<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>IMDB Clone</title>
    
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Outer-container for all the elements-->
    <div class="outer-container">

        <!-- nav container -->
        <div class="logo">
            <div class="container nav-bar">
                <div class="header">
                    <a href="index.html" id="logo"><img src="logo.jpg" alt=""></a>
                    <h1>DekhoCinema</h1>
                </div>
                  
                <div class="favorite">
                    <a href="fav/favPage.html" id="fav">Favourites</a>
                    <div class="hide">
                        Click to watch favorite movies
                    </div>
                </div>
                
            </div>
            
        </div>
        <!-- end of nav -->

        <!-- Search container -->
        <div class="search-container">
            <div class="search-element">
                
                <h1>Search Movie </h1>
                <input type="text"  placeholder="Search for Movies..." class="form-control" id="movie-search-box">

                <div class="search-list" id="search-list">
                    <!-- This is the suggestions box list, inside which all similar movies will be displayed acc. to user entered movie title -->
                </div>

            </div>
        </div>
        <!-- end of Search container -->

    </div>
    <!-- end of outer container -->

    <!-- Javascript file -->
    <script src="script.js"></script>
</body>
</html>
